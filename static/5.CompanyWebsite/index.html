<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Company Website</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="styling.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
<!--      create a navigation bar-->
      <nav role="navigation" class="navbar navbar-inverse">
          <div class="container-fluid">
              <div class="navbar-header">
                  <a class="navbar-brand" href="#"><img src="images/crown.png" class="logo"></a>
                  <button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  
                  </button>
              
              </div>
              <div class="navbar-collapse collapse" id="navbarCollapse">
                  <ul class="nav navbar-nav">
                      <li role="presentation" class="active"><a href="#">Home</a></li>
                      <li role="presentation"><a href="#">About</a></li>
                      <li role="presentation"><a href="#">Portfolio</a></li>
                      <li role="presentation"><a href="#">Contact</a></li>
                  </ul>
              
              </div>
          
          </div>
      
      </nav>
<!--      header-->
      <div class="jumbotron">
          <div class="container">
              <h1>Looking to make an Awesome Website?</h1>
          
          </div>
      
      </div>
<!--      icon with text-->
      <div class="icons">
          <div class="container">
              <div class="row">
                  <div class="col-md-4">
                      <img src="images/money.png" class="bodyimage">
                      <h2>Price it</h2>
                      <p>Get in touch for an immediate no obligation quote</p>
                  
                  </div>
                  <div class="col-md-4">
                      <img src="images/planning.png" class="bodyimage">
                      <h2>Plan it</h2>
                      <p>We will agree on deadline and commit to it</p>
                  
                  </div>
                  <div class="col-md-4">
                      <img src="images/done.png" class="bodyimage">
                      <h2>Make it</h2>
                      <p>We will deliver your website on time with the best quality</p>
                  
                  </div>
              
              </div>
          
          </div>
      
      </div>
<!--      contact button-->
      <div class="contact">
          <div class="conteiner">
              <a href="#" class="btn">Get in touch</a>
          
          </div>
      
      </div>
<!--      footer-->
      <div class="footer">
          <div class="container">
              <p>&copy;Develop with TLR</p>
          
          </div>
      
      </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
